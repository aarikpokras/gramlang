name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Ubuntu:
  
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3
    - name: compile
      run: ./build.sh
    - name: clean
      run: ./clean.sh
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Ubuntu
        path: gramlang
  macOS:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: compile
      run: ./build.sh
    - name: clean
      run: ./clean.sh
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: macOS
        path: gramlang
